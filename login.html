<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <section class="formulario">
        <div class="contenido">
            <div class="box">
                <div>
                    <img src="/TPO-CaC-La-Pythoneta/Image/logoiniciosesion.png" alt="" class="logo">
                </div>
                <br>
                <h1>Inicia sesión</h1>
                <br>
                <form action="">
                    <div class="usuario">
                        <input type="text" required class="control">
                    </div>
                    <div class="contraseña">
                        <input type="password" required class="control">
                        <div class="link">
                            <a href="olvidarcontraseña.html" class="recordar">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                    <button type="submit" class="boton">Ingresar</button>
                </form>
                <p>¿No tenés una cuenta? <a href="#" class="recordar">Crear cuenta</a></p>
            </div>
        </div>
    </section>
</body>
</html>
