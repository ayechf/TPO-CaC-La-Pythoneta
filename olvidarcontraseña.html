<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecontraseña.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>Olvidé la Contraseña</title>
</head>
<body>
    <section class="formulario">
        <div class="box">
            <h1>Restaurar Contraseña</h1>
            <br>
            <form action="">
                <div class="mail">
                    <input type="email" required class="email">
                    <p>Escribí tu mail para enviarte un código</p>
                </div>
                <br>
                <button type="submit" class="boton">Enviar</button>
            </form>
        </div>
    </section>
</body>
</html>
